<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/boxicon.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fonts/flaticon/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/chat-box.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/meanmenu.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/home.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/dark.css' %}">
    
    <link rel="stylesheet" href="{% static 'assets/css/dark.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bg-img.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/responsive-2.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/chat-box.css' %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Agies web | Admin Registration</title>

    <link rel="icon" type="image/png" href="{% static 'assets/img/Agies-logo-favi.ico' %}">
</head>
<body>
    <div class="full-div">
        <div class="container">
            <div class="frm-login">
                <img class="frm-logo" src="{% static 'assets/images/Agies-logo.png' %}">
                <form method='post'>
                    {% csrf_token %}
                    <input type="text" class="form-control form-control-1 w-50" name='username' placeholder="Enter your username" required>
                    <input type="email" class="form-control form-control-1 w-50" name='email' placeholder="Enter your email" required>
                    <input type="password" class="form-control form-control-1 w-50" name='password' placeholder="Enter your password" required>

                    <input type="password" class="form-control form-control-1 w-50" name='password2' placeholder="Confirm your password" required>
                    <input type="submit" class="btn btn-danger form-control-btn w-25" value="Register">
                </form>
                {% comment %} <div class="register-div-1"><a class="reg-a" href="forget.html">Forget password?</a></div>
                <div class="register-div">Do you have an Account?<a class="reg-a" href=".register.html"> Register now</a></div>
                <div class="back-home"><a class="back-home-a" href="{% url 'ageis_app:index' %}"><i class="bi bi-house-up-fill back-home-icon"></i>HOME</a></div> {% endcomment %}
            </div>
        </div>
        
    </div>
    
</body>

{% for message in messages %}
{% if message.tags == 'success' %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
var m="{{message}}";
swal("{{message}}",'','success')
{% comment %} swal("Perfect!", m, "success") {% endcomment %}
</script>
{% else %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
var m="{{message}}";
swal("{{message}}",'','error')
{% comment %} swal("Perfect!", m, "success") {% endcomment %}
</script>
{% endif %}
{% endfor %}

</html>
