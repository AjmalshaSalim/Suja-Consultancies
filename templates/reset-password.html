<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/boxicon.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fonts/flaticon/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/chat-box.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/meanmenu.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/home.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/dark.css' %}">
    
    <link rel="stylesheet" href="{% static 'assets/css/dark.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bg-img.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/responsive-2.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/chat-box.css' %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Agies web | Log in</title>

    <link rel="icon" type="image/png" href="{% static 'assets/img/Agies-logo-favi.ico' %}">
</head>
<body>
    <div class="full-div reg-div">
        <div class="container">
            <div class="frm-login-1">
                <img class="frm-logo" src="{% static 'assets/images/Agies-logo.png' %}">
                <form method="post">
                    {% csrf_token %}
                    <input type="password" name="password" class="form-control form-control-1 w-50" id="formGroupExampleInput" placeholder="Enter your new password">
                    <input type="text" name='password2' class="form-control form-control-1 w-50" id="form-pass-icon-reset" placeholder="Confirm your new password">
                    <div class="password-icon-reset">
                        <i class="bi bi-eye-fill" id="open-eye-reset"></i>
                        <i class="bi bi-eye-slash-fill" id="close-eye-reset"></i>
                    </div>
                    <input type="submit" class="btn btn-danger form-control-btn w-25" value='Submit'>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
